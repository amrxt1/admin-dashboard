<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar white-text">
        <div id="dashboard">Dashboard</div>
        <div>
          <ul>
            <li>
              <a href="">Home</a>
            </li>
            <li>
              <a href="">Profile</a>
            </li>
            <li>
              <a href="">Messages</a>
            </li>
            <li>
              <a href="">History</a>
            </li>
            <li>
              <a href="">Tasks</a>
            </li>
            <li>
              <a href="">Communities</a>
            </li>
          </ul>
        </div>
        <div>
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="header">
          <div class="top-header">
            <div class="search">
              <div>search</div>
              <input type="text" placeholder="search bar" />
            </div>
            <div class="icons">
              <div>Notif</div>
              <div>pfp</div>
              <div>profile</div>
            </div>
          </div>
          <div class="lower-header">
            <div class="introduction">
              <div>icon</div>
              <div id="intro-text">
                <div>Hi there,</div>
                <div style="font-size: 1.5rem">Morgan Oakley</div>
              </div>
            </div>
            <div class="actions">
              <div>New</div>
              <div>Upload</div>
              <div>Share</div>
            </div>
          </div>
        </div>
        <div class="main">
          <div class="projects">Your Projects</div>
          <div class="notice-board">
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
